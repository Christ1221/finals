<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/addbook.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <span>CATHOLIC MINGYUAN COLLEGE</span>
      </div>
      <nav>
        <a href="hdashboard.html" class="dashboard">Dashboard</a>
        <a href="barrow.html" class="barrow">Barrow Books</a>
        <a href="addbooks.html" class="add-books">Add Books</a>
        <a href="member.html" class="member">Members</a>
        <a href="availablebooks.html" class="available-books">Available Books</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Add New Book</h1>
      </header>

      <section class="form-box">
        <h2>Book Information</h2>
        <form id="addBookForm">
          <div class="form-group">
            <label for="bookTitle">Book Title</label>
            <input type="text" id="bookTitle" name="bookTitle" required>
          </div>

          <div class="form-group">
            <label for="bookID">Book ID</label>
            <input type="text" id="bookID" name="bookID" required>
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="">Select Category</option>
              <option value="Science">Science</option>
              <option value="Mathematics">Mathematics</option>
              <option value="History">History</option>
              <option value="Literature">Literature</option>
              <option value="Technology">Technology</option>
            </select>
          </div>

          <div class="form-group">
            <label for="issueDate">Issue Date</label>
            <input type="date" id="issueDate" name="issueDate" required>
          </div>

          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" required>
          </div>

          <button type="submit">Add Book</button>
        </form>
      </section>
    </main>
  </div>

  <script src="addbook.js"></script>

</body>
</html>
